<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>МКГ</title>
    <!-- Подключение Bootstrap Icons (SVG) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="./css/bootstrap.min.css" rel="stylesheet"> 
    <script src="./js/bootstrap.min.js"></script> 
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Каталог экспонатов Московской картинной галереи</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-mY6u1OHzxO5U+zrr3eTQKKtI1t6N0z7fX6AtUmd+JiwIYZ3YQO3N5mRb8+S2JgqQ" crossorigin="anonymous">
  <style>
    body {
      padding: 20px;
      background-color: beige;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-control {
      height: calc(2.25rem + 2px);
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    .form-control1{
        width: 350px; /* Желаемая ширина поля ввода */
    }
    .btn-primary{
        background-color: #e38d57ec; 
        color: #58440d; 
    }
    .btn-primary:hover {
        background-color: #dcc19f; 
        color: #58440d; 
    }
    .btn-success{
        background-color: #e38d57ec; 
        color: #58440d; 
    }
    .btn-success:hover{
        background-color: #e38d57ec; 
        color: #58440d; 
    }     
  </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top bg-body-tertiary">
            <div class="container-fluid">
                <!--логотип и название-->
              <a class="navbar-brand" href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="23" height="25" fill="currentColor" class="bi bi-postage" viewBox="0 0 16 16">
                    <path d="M4.75 3a.75.75 0 0 0-.75.75v8.5c0 .414.336.75.75.75h6.5a.75.75 0 0 0 .75-.75v-8.5a.75.75 0 0 0-.75-.75zM11 12H5V4h6z"/>
                    <path d="M3.5 1a1 1 0 0 0 1-1h1a1 1 0 0 0 2 0h1a1 1 0 0 0 2 0h1a1 1 0 0 0 2 0h1a1 1 0 1 0 2 0H15v1a1 1 0 1 0 0 2v1a1 1 0 1 0 0 2v1a1 1 0 1 0 0 2v1a1 1 0 1 0 0 2v1h-1.5a1 1 0 1 0-2 0h-1a1 1 0 1 0-2 0h-1a1 1 0 1 0-2 0h-1a1 1 0 1 0-2 0H1v-1a1 1 0 1 0 0-2v-1a1 1 0 1 0 0-2V9a1 1 0 1 0 0-2V6a1 1 0 0 0 0-2V3a1 1 0 0 0 0-2V0h1.5a1 1 0 0 0 1 1M3 3v10a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1"/>
                  </svg>
                Московская 
                картинная галерея</a>
            </div>
          </nav>
            
    </header>
    <main>
        <div class="container mt-5">
            <h1>Добро пожаловать в каталог экспонатов Московской картинной галереи!</h1>
            
            <h2>Каталог экспонатов</h2>
            <form id="searchForm" class="form-group">
              <input type="text" id="searchInput" class="form-control1" placeholder="Введите название экспоната">
              <button type="submit" class="btn btn-primary">Найти экспонат</button>
            </form>
            <div id="informationDetails" class="information d-none text-center">
              <img id="informationImage" src="" alt="Изображение экспоната">
              <div id="informationTitle" class="information-title"></div>
              <div id="informationDescription" class="information-description"></div>
              <div id="informationMain_information" class="information-main_information"></div>
              <div id="informationNumber_of_page" class="informationNumber_of_page"></div>
            </div>
            <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>

            <h2>Добавление экспонатов</h2>
            <div id="addExhibitButton" class="text-center">
                <button id="showFormButton" class="btn btn-primary">Добавить экспонат</button>
            </div>
            
            <div id="addExhibitForm" class="d-none">
                <form id="addForm" class="form-group">
                    <input type="text" id="titleInput" class="form-control" placeholder="Название">
                    <textarea id="descriptionInput" class="form-control" placeholder="Описание"></textarea>
                    <textarea id="main_informationInput" class="form-control" placeholder="Основная информация"></textarea>
                    <input type="url" id="imageUrlInput" class="form-control" placeholder="URL изображения">
                    <button type="submit" class="btn btn-success">Добавить</button>
                </form>
                <div id="successMessage" class="alert alert-success d-none" role="alert"></div>
            </div>
          </div>
          <script>
            document.getElementById('searchForm').addEventListener('submit', async (e) => {
              e.preventDefault();
              const title = document.getElementById('searchInput').value;
              const informationDetails = document.getElementById('informationDetails');
              const errorMessage = document.getElementById('errorMessage');
        
              try {
                const response = await fetch(`http://localhost:3000/Information_controller/search?title=${title}`);
                if (!response.ok) {
                  throw new Error('Экспонат не найден');
                }
        
                const information = await response.json();
                document.getElementById('informationTitle').textContent = information.title;
                document.getElementById('informationImage').src = information.image;
                document.getElementById('informationDescription').textContent = information.description;
                document.getElementById('informationMain_information').textContent = information.main_information;
                document.getElementById('informationNumber_of_page').textContent = information.number_of_page;
        
                informationDetails.classList.remove('d-none');
                errorMessage.classList.add('d-none');
              } catch (error) {
                informationDetails.classList.add('d-none');
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('d-none');
              }
            });
            
            document.getElementById('showFormButton').addEventListener('click', function() {
                document.getElementById('addExhibitForm').classList.remove('d-none');
                document.getElementById('addExhibitButton').classList.add('d-none');
            });
            document.getElementById('addForm').addEventListener('submit', async (e) => {
              e.preventDefault();
              const title = document.getElementById('titleInput').value;
              const description = document.getElementById('descriptionInput').value;
              const main_information = document.getElementById('main_informationInput').value;
              const imageUrl = document.getElementById('imageUrlInput').value;
              const successMessage = document.getElementById('successMessage');
              const errorMessage = document.getElementById('errorMessage');
        
              try {
                const response = await fetch('http://localhost:3000/Information_controller/add', {  
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json',
                  },
                  body: JSON.stringify({ title, description, main_information, image: imageUrl }),
                });
        
                if (!response.ok) {
                  const errorData = await response.json();
                  throw new Error(errorData.error);
                }
        
                successMessage.textContent = 'Информация добавлена успешно!';
                successMessage.classList.remove('d-none');
                errorMessage.classList.add('d-none');
              } catch (error) {
                successMessage.classList.add('d-none');
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('d-none');
              }
            });
          </script>
    </main>
</body>
</html>
